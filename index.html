<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Online 통계 뷰어</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎮 GTA Online 통계 뷰어</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="userId" 
                    placeholder="Rockstar ID 입력"
                    onkeypress="if(event.key === 'Enter') openStats()"
                >
                <button class="btn-primary" onclick="openStats()">통계 보기</button>
            </div>
            <button class="btn-secondary" onclick="addToFavorites()" style="width: 100%;">⭐ 즐겨찾기 추가</button>
        </div>

        <div class="favorites-section">
            <h2>📌 즐겨찾기</h2>
            <ul class="favorites-list" id="favoritesList"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
